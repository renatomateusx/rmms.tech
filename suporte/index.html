<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte RMMS.cloud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b2d42, #3a86ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    a.btn {
      text-decoration: none;
      background: #ff6b6b;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      transition: background 0.3s ease;
    }
    a.btn:hover {
      background: #d62828;
    }
    a.btn.secondary {
      background: #06d6a0;
    }
    a.btn.secondary:hover {
      background: #118ab2;
    }
  </style>
</head>
<body>
  <img src="assets/images/nova_logo_trimmed.png" alt="RMMS.cloud" class="logo">
  <h1>Bem-vindo ao Suporte RMMS.cloud</h1>
  <p>Escolha abaixo o caminho adequado para acessar o sistema:</p>
  <div class="buttons">
    <a href="https://suporte.rmms.cloud/admin" class="btn">Administração / Staff</a>
    <a href="https://suporte.rmms.cloud/clients" class="btn secondary">Clientes</a>
  </div>
</body>
</html>
